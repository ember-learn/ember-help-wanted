<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Help Wanted - Ember.js</title>
    <meta
      name="description"
      content="Search help wanted issues in the Ember community"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <style>
      @layer utilities, scoped-components;
    </style>

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/ember-help-wanted.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-help-wanted.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
